<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Painteer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../core/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <header class="page-header bg-grey">
        <h3 id="app-name">Painteer</h3>
        <input type="checkbox" id="menu_check"/>
        <nav class="container-grid" id="princiapl_nav">
            <ul>
                <li>
                    <div class="-flex -grap-1-2-rem -flex-align-items-center">
                        <div class="square-container -dashed-border" id="eraser-container" role="button" tabindex="0">
                            <span id="size__label">
                                <i class="fa fa-eraser"></i>
                            </span>
                            <label for="eraser-container" aria-label="Eraser">Eraser</label>
                        </div>
                        <div class="square-container -over-hidden" id="bg-container" role="button" tabindex="1">
                            <span id="size__label">
                                <i class="fas fa-fill-drip"></i>
                            </span>
                            <label for="bg-container" aria-label="Background color">Bg color</label>
                            <input type="color" name="bg-color-picker" id="bg-color-picker">
                        </div>
                        <div class="square-container -dashed-border" id="size-container" role="button" tabindex="2">
                            <span id="size__label">1</span>
                            <label for="size-container" aria-label="Brush size">Size</label>
                            <div id="size__options-lst" class="options hide">
                                <span data-value="1">1</span>
                                <span data-value="2">2</span>
                                <span data-value="4">4</span>
                                <span data-value="6">6</span>
                                <span data-value="8">8</span>
                                <span data-value="10">10</span>
                                <span data-value="12">12</span>
                                <span data-value="14">14</span>
                                <span data-value="16">16</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="-flex -grap-1-2-rem -flex-align-items-center">
                        <div class="square-container -over-hidden" id="fg-container" role="button" tabindex="3">
                            <span id="size__label">
                                <i class="fas fa-paint-brush"></i>
                            </span>
                            <label for="fg-color-picker">Color</label>
                            <input type="color" name="fg-color-picker" id="fg-color-picker">
                        </div>
                        <div class="color-picker-chosen">
                            <ul id="lst-color-chosen"></ul>
                        </div>
                    </div>
                </li>
                <li id="last-li">
                    <div class="-flex -grap-1-2-rem ">
                        <div class="square-container active" id="image-container">
                            <span>
                                <i class="fa fa-download"></i>
                            </span>
                            <label for="image-container" aria-label="Eraser">Image</label>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <label for="menu_check" class="nav-toggle-label" role="button">
            <span></span>
        </label>
    </header>
    <main aria-label="Painting area">
        <canvas id="canvas"></canvas>
        <!-- dialogs -->
        <section id="text-add-dialog" class="hide" role="dialog" aria-hidden="true">
            <header>
                <h1>Add text</h1>
                <i aria-label="Close" role="button" id="btn-close">&times;</i>
            </header>
            <div>
                <form id="dialog-form-add-text" method="POST">
                    <div class="input-container flex-column">
                        <label for="text-field">Text</label>
                        <input type="text" name="text-field" id="text-field" required/>
                    </div>
                    <div class="input-container flex-column">
                        <label for="text-font">Fonts</label>
                        <select name="text-font" id="text-font" required>
                            <option value="Arial">Arial</option>
                            <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                            <option value="Arial Narrow">Arial Narrow</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Times">Times</option>
                            <option value="Arial Narrow Bold">Arial Narrow Bold</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Segoe UI">Segoe UI</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Geneva">Geneva</option>
                            <option value="Verdana">Verdana</option>
                            <option value="sans-serif">sans-serif</option>
                            <option value="serif">serif</option>
                            <option value="Impact">Impact</option>
                            <option value="Haettenschweiler">Haettenschweiler</option>
                            <option value="fantasy">fantasy</option>
                        </select>
                    </div>
                    <div class="input-container flex-column">
                        <label for="text-font-size">Font size</label>
                        <select name="text-font-size" id="text-font-size" required>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="12" selected>12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            <option value="20">20</option>
                            <option value="22">22</option>
                            <option value="24">24</option>
                            <option value="26">26</option>
                            <option value="28">28</option>
                            <option value="30">30</option>
                            <option value="32">32</option>
                            <option value="34">34</option>
                            <option value="36">36</option>
                            <option value="38">38</option>
                            <option value="40">40</option>
                            <option value="42">42</option>
                            <option value="44">44</option>
                            <option value="46">46</option>
                            <option value="48">48</option>
                            <option value="50">50</option>
                            <option value="52">52</option>
                            <option value="54">54</option>
                            <option value="56">56</option>
                            <option value="58">58</option>
                            <option value="60">60</option>
                            <option value="62">62</option>
                            <option value="64">64</option>
                            <option value="66">66</option>
                            <option value="68">68</option>
                            <option value="70">70</option>
                            <option value="72">72</option>
                        </select>
                    </div>
                    <div class="input-container flex-column">
                        <label for="text-style">Style</label>
                        <select name="text-style" id="text-style" required>
                            <option value="fill">Fill</option>
                            <option value="stroke">Stroke</option>
                        </select>
                    </div>
                    <div class="input-container flex-column">
                        <label for="text-color">Color</label>
                        <input type="color" name="text-color" id="text-color" required/>
                    </div>
                    <div class="input-container flex-column">
                        <label aria-label="Set the text coodinate">Coordinate</label>
                        <div class="input-container flex-row">
                            <input type="number" name="text-font-coordinate-x" id="text-font-coordinate-x" required pattern="\d+(\.\d)*" disabled/>
                            <input type="number" name="text-font-coordinate-y" id="text-font-coordinate-y" required pattern="\d+(\.\d)*" disabled/>
                        </div>
                    </div>
                    <footer class="flex-row">
                        <button type="button">Cancel</button>
                        <button>Ok</button>
                    </footer>
                </form>
            </div>
        </section>
        <section id="image-add-dialog" class="hide" role="dialog" aria-hidden="true">
            <header>
                <h1>Add image</h1>
                <i aria-label="Close" role="button" id="btn-close">&times;</i>
            </header>
            <div>
                <form id="dialog-form-add-image" method="POST">
                    <div class="input-container flex-column">
                        <label for="image-field">Image</label>
                        <input type="file" capture="user" accept="image/*" name="image-field" id="image-field" required/>
                    </div>
                    <div class="input-container flex-column">
                        <img alt="Image to select" id="img-selected" width="100" height="100"/>
                    </div>
                    <div class="input-container flex-column">
                        <label aria-label="Image dimension">Dimension</label>
                        <div class="input-container flex-row">
                            <input placeholder="width" type="number" name="img-width" id="img-width" required pattern="\d+(\.\d)*" />
                            <input placeholder="height" type="number" name="img-height" id="img-height" required pattern="\d+(\.\d)*" />
                        </div>
                    </div>
                    <div class="input-container flex-column">
                        <label aria-label="Set the image coodinate">Coordinate</label>
                        <div class="input-container flex-row">
                            <input type="number" name="image-coordinate-x" id="image-coordinate-x" required pattern="\d+(\.\d)*" disabled/>
                            <input type="number" name="image-coordinate-y" id="image-coordinate-y" required pattern="\d+(\.\d)*" disabled/>
                        </div>
                    </div>
                    <footer class="flex-row">
                        <button type="button">Cancel</button>
                        <button>Ok</button>
                    </footer>
                </form>
            </div>
        </section>
        <!-- contextual menu -->
        <div id="contextual-menu" class="hide" aria-hidden="true">
            <ul>
                <li id="add-text">
                    <i class="fa fa-font"></i>Text
                </li>
                <li id="add-img">
                    <i class="far fa-image"></i>Image
                </li>
            </ul>
        </div>
    </main>

    <footer class="pager-footer">
        <script src="../../core/js/core.js"></script>
        <script src="./vanilla.js"></script>
        <a id="download" download aria-hidden="true"></a>
    </footer>
    
</body>

</html>
